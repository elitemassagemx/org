<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elite Massage: Tu oasis de tranquilidad. Descubre nuestros servicios de masajes y paquetes especiales para una experiencia de relajación única.">
    <meta name="theme-color" content="#D4AF37">
    <title>Elite Massage</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/components/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.webp">
    
    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- El contenido del body permanece igual hasta la sección de scripts -->

    <!-- Scripts de Terceros -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    
    <!-- Configuración -->
    <script type="module">
        window.CONFIG = {
            BASE_URL: "https://raw.githubusercontent.com/elitemassagemx/Home/main/IMG/",
            CAROUSEL_IMAGE_BASE_URL: "https://raw.githubusercontent.com/elitemassagemx/prueba/main/carruimg/",
            DEFAULT_ERROR_IMAGE: "https://raw.githubusercontent.com/elitemassagemx/Home/main/IMG/error.webp",
            WHATSAPP_NUMBER: "5215640020305",
            ANIMATION_DURATION: 300,
            CACHE_DURATION: 3600000,
            DEBUG: true,
            BREAKPOINTS: {
                mobile: 480,
                tablet: 768,
                desktop: 1024
            },
            PERFORMANCE: {
                DEBOUNCE_DELAY: 250,
                THROTTLE_DELAY: 100,
                INTERSECTION_MARGIN: '50px',
                MIN_SWIPE_DISTANCE: 50
            }
        };
    </script>

    <!-- Utils -->
    <script type="module" src="js/utils/logger.js"></script>
    <script type="module" src="js/utils/events.js"></script>
    <script type="module" src="js/utils/dom.js"></script>
    <script type="module" src="js/utils/image.js"></script>
    <script type="module" src="js/utils/performance.js"></script>
    <script type="module" src="js/utils/common.js"></script>

    <!-- Systems -->
    <script type="module" src="js/systems/cache.js"></script>
    <script type="module" src="js/systems/error.js"></script>
    <script type="module" src="js/systems/analytics.js"></script>
    <script type="module" src="js/systems/responsive.js"></script>

    <!-- Modules -->
    <script type="module" src="js/modules/services.js"></script>
    <script type="module" src="js/modules/carousel.js"></script>
    <script type="module" src="js/modules/gallery.js"></script>
    <script type="module" src="js/modules/popup.js"></script>
    <script type="module" src="js/modules/packages.js"></script>
    <script type="module" src="js/modules/experiences.js"></script>
    <script type="module" src="js/modules/animation.js"></script>

    <!-- Main App -->
    <script type="module" src="js/main.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('ServiceWorker registered:', registration);
                    
                    // Manejar actualizaciones
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nuevo Service Worker disponible
                                if (confirm('Nueva versión disponible. ¿Actualizar ahora?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                }
            });
        }
    </script>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="images/logo.webp" alt="Cargando...">
            <div class="loader-spinner"></div>
        </div>
    </div>
</body>
</html>
